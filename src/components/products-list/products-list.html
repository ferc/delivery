<md-table-container>
  <table md-table>
    <thead md-head>
      <tr md-row>
        <th md-column><span>Producto</span></th>
        <th md-column md-numeric><span>Cantidad</span></th>
        <th md-column md-numeric><span>Precio</span></th>
        <th md-column md-numeric><span>Total</span></th>
        <th md-column></th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row class="md-row-empty" ng-if="!$ctrl.areThereProducts()">
        <td md-cell colspan="2">Seleccion√° al menos un producto.</td>
      </tr>

      <tr md-row ng-repeat="product in $ctrl.order.products">
        <td md-cell>{{ product.name }}</td>
        <td md-cell>
          <md-input-container md-no-float class="amount-input">
            <input
              ng-model="product.amount" type="number"
              placeholder="Cantidad" min="1" ng-blur="$ctrl.validateAmount(product)">
          </md-input-container>
        </td>
        <td md-cell>{{ product.price }}</td>
        <td md-cell>{{ ((product.amount * product.price) | number:2) || '-' }}</td>
        <td md-cell>
          <md-button
            class="md-icon-button md-warn"
            ng-click="$ctrl.removeProduct(product)">
            <md-icon>remove_shopping_cart</md-icon>
          </md-button>
        </td>
      </tr>
    </tbody>
  </table>
</md-table-container>
